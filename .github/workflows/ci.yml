name: CI - Lint and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "Lint not configured, skipping..."
        continue-on-error: true

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test || echo "Tests not configured, skipping..."
        continue-on-error: true

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend
        working-directory: ./

      - name: Check bundle size
        run: |
          echo "Frontend bundle size:"
          du -sh dist/ || echo "No dist folder"
          echo "Backend bundle size:"
          du -sh backend/dist/ || echo "No backend dist folder"

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "Vulnerabilities found, review recommended"
        continue-on-error: true

      - name: Check for secrets
        run: |
          echo "Checking for potential secrets in code..."
          ! grep -r "sk-" . --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" || echo "⚠️ Warning: Potential API keys found"
